<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Class Selectors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p class="odd">Number 1 - I'm a class!</p>
    <div id="two">Number 2 - I'm one ID.</div>
    <p class="odd adjust-font-size">Number 3 - I'm a class, but cooler!</p>
    <div id="four" class="adjust-font-size">Number 4 - I'm another ID.</div>
    <p class="odd">Number 5 - I'm a class!</p>
    <button class="inverted">Click me!</button>
    <button class="fancy">Click me, too!</button>
    <img class="avatar proportioned" src="./imgs/woman with glasses.jpg" alt="woman wearing sunglasses">
    <img class="avatar distorted" src="./imgs/man-with-surprised-expression.jpg" alt="man with a surprised expression">
<div>
    <p>This should be stylyed</p>
</div>
<p>Not styled</p>
<p>Not styled</p>
<div>
    <p>This should be styled</p>
    <p>This should be styled</p>
</div>
</body>
</html>
